<template>
    <lightning-card title="for:each Looping">
        <div class="slds-m-around_medium">
            <template for:each={carList} for:item="car">
                <!-- <div key={car}>{car}</div> -->
                <ul key={car} class="slds-has-dividers_bottom-space">
                    <li class="slds-item">{car}</li>
                  </ul>
            </template>

        </div>

    </lightning-card>

    <lightning-card title="for:each Loop for Array of Object">
        <div class="slds-m-around_medium">
            <template for:each={ceoList} for:item="list">
                <!-- <div key={car}>{car}</div> -->
                <ul key={list.id} class="slds-has-dividers_bottom-space">
                    <li class="slds-item">{list.name} {list.company}</li>
                  </ul>
            </template>

        </div>

    </lightning-card>

    <lightning-card title="Iterator Loop">
        <div class="slds-m-around_medium">
            <template iterator:ceo={ceoList}>
                <div key={ceo.value.id}>
                    <template if:true={ceo.first}>
                        <div class="slds-box slds-theme_shade">
                            <strong>These are the top companies listed below</strong>

                        </div>
                    </template>
                <ul  class="slds-has-dividers_around-space">
                    <li class="slds-item">
                        <strong>{ceo.value.company} : </strong>
                        {ceo.value.name}
                    </li>
                  </ul>
                  <template if:true={ceo.last}>
                    <div class="slds-box slds-theme_shade">
                        <strong>Thanks for reading the list of CEO's</strong>

                    </div>
                </template>
                </div>
            </template>

        </div>

    </lightning-card>
</template>
