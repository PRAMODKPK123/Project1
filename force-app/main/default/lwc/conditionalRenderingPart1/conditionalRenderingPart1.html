<template>
    <lightning-card title="Conditional Rendering Part1">
        <div class="slds-m-around_medium">
            <!-- Brand variant: Identifies the primary action in a group of buttons -->
        <lightning-button 
        variant="brand" 
        label="Show Data" 
        title="Show Data" 
        onclick={handleClick} 
        class="slds-m-left_x-small"></lightning-button>
       
        <template if:true={isVisible}>
            <div>Welcome to Zero to Hero Series</div>
        </template>

        <template if:false={isVisible}>
            <div>on load You can't see the Data please click the button</div>
        </template>
        <br>
        <br>
        <lightning-input 
        type="text" 
        label="Type I Love You to see the Data" 
        onkeyup={changeHandler}></lightning-input>
        <template if:true={helloMethod}>
            <div> Hurray! Pramod Loves you too</div>
        </template>
        </div>
    </lightning-card>
</template>
