<template>

  <lightning-card title="Conditional Rendering Part 2">
    <div class="slds-m-around_medium">
    <lightning-input type="checkbox" label ="Show Div Tag" onchange={divShowHandler}></lightning-input>
  <template if:true = {conditionalLoop}>
    <div>I am here if true</div>
  </template>
  
  <template for:each = {cities} for:item = "city">
  <p key = {city}>{city}</p>
  </template>
  <h6>Below is the Iterator Loop</h6>
  <template iterator:it = {cities}>
    <p key = {it.value}>{it.value}</p>
  </template>
</div>
</lightning-card>
</template>
